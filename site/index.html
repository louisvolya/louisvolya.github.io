<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Poems</title>
  <style>
    /* General page layout */
    body {
        font-family: Georgia, "Times New Roman", serif;
        line-height: 1.6;
        background-color: #fefefe;
        color: #111;
        margin: 0;
        padding: 2rem 0;
        display: flex;
        justify-content: center; /* center horizontally */
    }

    .container {
        max-width: 900px;   /* total width of content area */
        width: 90%;         /* responsive width */
        padding: 0 1rem;
        display: flex;
        flex-direction: column;
        align-items: center; /* center content */
    }

    h1, h2 {
        text-align: center;
        margin-bottom: 1rem;
        font-weight: normal;
    }

    /* Poem container */
    .poem {
        margin: 1.5rem 0;
        width: 100%;
        display: flex;
        justify-content: center;
    }

    /* Title clickable for collapsible effect */
    .poem-title {
        cursor: pointer;
        font-weight: bold;
        text-align: center;
        font-size: 1.2rem;
        margin-bottom: 0.3rem;
        color: #222;
    }

    .poem-title:hover {
        color: #0056b3;
    }

    /* Poem content style */
    .poem-content {
        display: none; /* hidden by default for collapsible effect */
        padding: 1rem 1.5rem;
        border-left: 4px solid #ccc;
        background-color: #fafafa;
        font-family: "Courier New", monospace; /* monospaced like Wikisource */
        white-space: pre-wrap; /* preserve line breaks */
        text-align: center;
        max-width: 600px;   /* limit line width */
        width: 100%;
        box-sizing: border-box;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        margin-bottom: 1rem;
    }

    /* Links */
    a {
        color: #0645ad;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Folder/book sections */
    .folder {
        margin-top: 2rem;
        margin-bottom: 2rem;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    ul {
        padding-left: 1.2rem;
        max-width: 600px;  /* limit width of lists */
        width: 100%;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>My Poems</h1>
    <ul>
<li><a href='Autres_poèmes/Autres_poèmes.html'>Autres poèmes</a></li>
<li><a href='Jouveaux/Jouveaux.html'>Jouveaux</a></li>
<li><a href='Les_lauriers_de_Satan/Les_lauriers_de_Satan.html'>Les lauriers de Satan</a></li>
</ul>

  </div>

  <script>
    document.querySelectorAll('.poem-title').forEach(title => {
      title.addEventListener('click', () => {
        const content = title.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>

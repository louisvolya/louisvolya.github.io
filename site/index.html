<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Poems</title>
  <style>
    /* General page layout */
    body {
        font-family: Georgia, "Times New Roman", serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
        background-color: #fefefe;
        color: #111;
    }

    h1, h2 {
        text-align: center;
        margin-bottom: 1rem;
        font-weight: normal;
    }

    /* Poem container */
    .poem {
        margin: 1.5rem 0;
    }

    /* Title clickable for collapsible effect */
    .poem-title {
        cursor: pointer;
        font-weight: bold;
        text-align: center;
        font-size: 1.2rem;
        margin-bottom: 0.3rem;
        color: #222;
    }

    .poem-title:hover {
        color: #0056b3;
    }

    /* Poem content style similar to Wikisource */
    .poem-content {
        display: none; /* hidden by default for collapsible effect */
        padding: 1rem 1.2rem;
        border-left: 4px solid #ccc;
        background-color: #fafafa;
        font-family: "Courier New", monospace; /* monospaced like Wikisource */
        white-space: pre-wrap; /* preserves line breaks */
        text-align: center; /* center lines as in Wikisource */
        margin-bottom: 1rem;
    }

    /* Links */
    a {
        color: #0645ad;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Folder/book sections */
    .folder {
        margin-top: 2rem;
        margin-bottom: 2rem;
    }

    ul {
        padding-left: 1.2rem;
    }

  </style>
</head>
<body>
  <h1>My Poems</h1>
  <ul>
<li><a href='Autres_poèmes/Autres_poèmes.html'>Autres poèmes</a></li>
<li><a href='Jouveaux/Jouveaux.html'>Jouveaux</a></li>
<li><a href='Les_lauriers_de_Satan/Les_lauriers_de_Satan.html'>Les lauriers de Satan</a></li>
</ul>


  <script>
    document.querySelectorAll('.poem-title').forEach(title => {
      title.addEventListener('click', () => {
        const content = title.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>

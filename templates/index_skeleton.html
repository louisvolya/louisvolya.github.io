<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    h1 { text-align: center; }
    .poem-title { cursor: pointer; color: #333; margin: 1rem 0 0.2rem; }
    .poem-content { display: none; padding: 0.5rem 1rem; background: #f9f9f9; border-left: 4px solid #ccc; white-space: pre-wrap; }
    .poem-title:hover { color: #007bff; }
  </style>
</head>
<body>
  <h1>My Poems</h1>
  {poems_html}
  <script>
    document.querySelectorAll('.poem-title').forEach(title => {
      title.addEventListener('click', () => {
        const content = title.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>

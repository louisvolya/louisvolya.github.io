<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
        font-family: Georgia, "Times New Roman", serif;
        line-height: 1.6;
        background-color: #fefefe;
        color: #111;
        margin: 0;
        padding: 2rem 0;
        display: flex;
        justify-content: center;
    }

    .container {
        max-width: 900px;
        width: 90%;
        padding: 0 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        text-align: center;
        font-weight: bold;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        font-family: "Garamond", "Georgia", serif;
    }

    h2 {
        text-align: center;
        margin-bottom: 1rem;
        font-weight: normal;
        font-family: "Garamond", "Georgia", serif;
    }

    .poem-box {
        max-width: 600px;
        width: 100%;
        background-color: #fafafa;
        padding: 1rem 1.5rem;
        border-left: 4px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        margin-bottom: 1.5rem;
        white-space: pre-wrap;
        text-align: left;
        font-family: "Georgia", "Times New Roman", serif;
        font-size: 1.1em;
    }

    ul {
        max-width: 600px;
        width: 100%;
        padding-left: 1.2rem;
        margin-bottom: 2rem;
    }

    a {
        color: #0645ad;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .nav-buttons {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 600px;
        margin-top: 1rem;
    }

    /* === Theatre-specific formatting === */
    .poem-box.theatre {
        font-family: "Georgia", "Times New Roman", serif;
        font-size: 1.1em; /* same as base */
        text-align: left;
    }

    .poem-box.theatre .act,
    .poem-box.theatre .scene {
        display: block;
        text-align: center;
        font-weight: bold;
        margin: 2rem 0 1rem 0;
        font-size: 1.15em;
        letter-spacing: 0.5px;
    }

    .poem-box.theatre .didascaly {
        display: block;
        text-align: center;
        font-style: italic;
        margin: 1rem 0;
        color: #444;
    }

    .poem-box.theatre .dialogue-name {
        font-weight: bold;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 2rem;
        }
        h2 {
            font-size: 1.5rem;
        }
        .poem-box, .poem-box.theatre {
            font-size: 1em;
        }
    }

  </style>
</head>
<body>
  <div class="container">
    {poems_html}
  </div>
</body>
</html>
